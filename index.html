<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background generator</title>
    <script defer type="text/javascript" src="index.js"></script>
    <script defer src="https://kit.fontawesome.com/f83c9e3bb8.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700&display=swap" rel="stylesheet">

</head>

<body id="gradient">

    <div class="div-instructions">
        <p class="instructions">
            1. Pick your colors. <br>
            2. Choose any of the directions. <br>
            3. Get your code from below. <br>
            4. ??? <br>
            5. Profit. <br>
        </p>
    </div>

    <div class="inputs">
        <div class="col1">
            <input type="color" id="color1" class="color1" value="#068864">
            <div class="hex1">#068864 </div>
        </div>
        <div class="col2">
            <input type="color" id="color2" class="color2" value="#1A1447">
            <div class="hex2">#1A1447</div>
        </div>
    </div>

    <div class="footer">
        <div class="directions">
            <div class="radial"><i class="fas fa-dot-circle"></i></div>
            <div class="toRight"><i class="fas fa-chevron-circle-right"></i></div>
            <div class="toLeft"><i class="fas fa-chevron-circle-left"></i></div>
            <div class="toTop"><i class="fas fa-chevron-circle-up"></i></div>
            <div class="toBottom"><i class="fas fa-chevron-circle-down"></i></div>
        </div>
        <div class="below">
            <h2>The code for this background gradient is: </h2>
            <h3 class="hex">radial-gradient(#068864, #1A1447)</h3>
        </div>
    </div>

</body>

</html>
